# don't use a login shell
set -g default-command "${SHELL}"

# 256 colors
set -g default-terminal "screen-256color"
set-environment -gru COLORFGBG
set-environment -gru COLORTERM

# mouse
set -g mouse on

# Make it scale good
setw -g aggressive-resize on

# start index at 1
set -g base-index 1
setw -g pane-base-index 1

# enable utf8
set -g status-utf8 on
setw -g utf8 on

# lots of history
set -g history-limit 10000

set -g set-titles on
set -g set-titles-string "#H (#S:#I:#W) - Tmux"
setw -g automatic-rename

setw -g clock-mode-style 12

set -g monitor-activity on
set -g visual-activity off

# C-a is prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -sg escape-time 0

# split window vertical and horizontal
bind - split-window -v -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
unbind '"'
unbind '%'

# maximize a pane
bind = resize-pane -Z

# moving between windows
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resizing windows
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "reloaded config file"

